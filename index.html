<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Actividades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calendario de Actividades</h1>
        <div class="calendar">
            <!-- Generación de los 30 días -->
            <div class="day" onclick="abrirModal(1)">1</div>
            <div class="day" onclick="abrirModal(2)">2</div>
            <div class="day" onclick="abrirModal(3)">3</div>
            <div class="day" onclick="abrirModal(4)">4</div>
            <div class="day" onclick="abrirModal(5)">5</div>
            <div class="day" onclick="abrirModal(6)">6</div>
            <div class="day" onclick="abrirModal(7)">7</div>
            <div class="day" onclick="abrirModal(8)">8</div>
            <div class="day" onclick="abrirModal(9)">9</div>
            <div class="day" onclick="abrirModal(10)">10</div>
            <!-- Repite este bloque hasta el día 30 -->
        </div>
    </div>

    <!-- Modal para mostrar los detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Detalles del Día <span id="modal-dia">1</span></h2>
            <form id="form-datos">
                <label for="salida">¿Salida?</label>
                <input type="text" id="salida" placeholder="Sí/No">
                <label for="acompanado">¿Acompañado?</label>
                <input type="text" id="acompanado" placeholder="Sí/No">
                <label for="donde">¿Dónde?</label>
                <input type="text" id="donde" placeholder="Paseo/Trabajo">
                <label for="comentarios">Comentarios</label>
                <input type="text" id="comentarios" placeholder="Comentarios">
                <label for="valoracion">Valoración</label>
                <input type="number" id="valoracion" min="1" max="10" placeholder="Valoración">
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
