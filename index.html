<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Actividades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calendario de Actividades</h1>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>¿Salida?</th>
                    <th>¿Dónde?</th>
                    <th>¿Acompañado?</th>
                    <th>Comentarios</th>
                    <th>Valoración</th>
                </tr>
            </thead>
            <tbody>
                <!-- Día 1 -->
                <tr>
                    <td>1</td>
                    <td><input type="text" id="salida1" placeholder="Sí/No"></td>
                    <td><input type="text" id="donde1" placeholder="Paseo/Trabajo"></td>
                    <td><input type="text" id="acompanado1" placeholder="Sí/No"></td>
                    <td><input type="text" id="comentarios1" placeholder="Comentarios"></td>
                    <td><input type="number" id="valoracion1" min="1" max="10" placeholder="Valoración"></td>
                </tr>
                <!-- Día 2 -->
                <tr>
                    <td>2</td>
                    <td><input type="text" id="salida2" placeholder="Sí/No"></td>
                    <td><input type="text" id="donde2" placeholder="Paseo/Trabajo"></td>
                    <td><input type="text" id="acompanado2" placeholder="Sí/No"></td>
                    <td><input type="text" id="comentarios2" placeholder="Comentarios"></td>
                    <td><input type="number" id="valoracion2" min="1" max="10" placeholder="Valoración"></td>
                </tr>
                <!-- Día 3 -->
                <!-- Puedes seguir añadiendo días de la misma forma -->
            </tbody>
        </table>

        <button onclick="guardarDatos()">Guardar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
